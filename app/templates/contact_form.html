{% extends 'index.html' %}
{% load static %}
{% block 'content' %}

<section class="bg-primary-subtle d-flex justify-content-center ">
    <div class="intro-text left-0 bg-faded p-5 rounded">

        <div class="card-header">
            <h4>Favor llenar todos los campos</h4>
        </div>

        <form method="POST">
            {% csrf_token %}
            <!-- {{ form }} -->

            {{ form.non_field_errors }}

            <!-- Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example1">{{ form.cliente_nombre.label_tag }}</label>
                <input type="text" id="form4Example1" class="form-control" name="customer_name" />
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example2">{{ form.cliente_email.label_tag }}</label>
                <input type="text" id="form4Example2" class="form-control" name="customer_email" />
            </div>
            <div class="text-danger">
                {{ form.customer_email.errors }}
            </div>

            <!-- Telefono -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example3">{{ form.cliente_telefono.label_tag }}</label>
                <input type="text" id="form4Example2" class="form-control" name="phone" />
            </div>
            <div class="text-danger">
                {{ form.phone.errors }}
            </div>

            <!-- Direccion input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example1">{{ form.cliente_direccion.label_tag }}</label>
                <input type="text" id="form4Example1" class="form-control" name="cliente_direccion" />
            </div>

            <!-- Message input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example4">{{ form.message.label_tag }}</label>
                <textarea class="form-control" id="form4Example3" rows="4" name="message"></textarea>
            </div>

            <!-- Button -->
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
            </div>
        </form>
    </div>
</section>


{% endblock 'content' %}
